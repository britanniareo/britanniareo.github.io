<main class="page page--service-areas"><section class=container><div layout=row layout-align="start center"><h1 flex>Service Areas</h1><div layout=row><i class="fa fa-2x fa-search"></i><md-input-container class=md-block><label>County</label> <input ng-model=countyFilter></md-input-container><md-input-container class=md-block><label>State</label><md-select ng-model=stateFilter><md-option value>All States</md-option><md-option ng-repeat="state in states | orderBy:'name'" value={{state.abbr}}>{{state.name}}</md-option></md-select></md-input-container></div></div><div class="state state--{{state.abbr}} md-whiteframe-5dp" ng-repeat="state in states | orderBy:'name'" ng-show=showState(state)><h2><span class=stateface>{{ state.icon }}</span>{{ state.name }}</h2><div class=counties layout=row layout-align="start start" layout-wrap><p ng-repeat="county in state.counties | orderBy:'name'" ng-show=showCounty(county) flex=50 flex-gt-xs=25>{{ county.name }}</p></div></div><div ng-show="statesShowing() === 0"><p class=no-results>Sorry. There are no counties we currently serve that match your search. <a href=javascript:void(0) ng-click=clearFilters()>Start over</a>?</p></div></section></main>
